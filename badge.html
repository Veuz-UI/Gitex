    .header-logos {

        /* border-bottom: 1px solid #ebebeb; */
        background-position: left;

    .header-logos img {

        padding: 10px 40px;

    }

    .badge-body {
        padding: 0px 0px;
        position: relative;
        z-index: 1;
    }

    .badge-body::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url(assets/img/CircleElement.webp);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        opacity: .8;
        z-index: 3;
    }


    .info {

    .info h4 {

    .qr-code {

        width: fit-content;

        margin-bottom: 40px;
    }

    .qr-code img {

        object-fit: contain;
        margin: auto;
        display: block;

        justify-content: center;
        background-size: cover;
