            gap: 10px;

        .quick-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;

        .upcoming-meetings {

        /* Schedule Main Area */

        .schedule-title {

        .schedule-actions {

        .schedule-actions .buy-btn{

        .action-btn {

        .prifile-view-controls {

            gap: 10px;

        }

        .event-slot {
            height: 60px;

        }

            border-radius: 8px;
            padding: 12px 15px;

                font-size: 16px;
            }

  <script>
    document.addEventListener('DOMContentLoaded', function() {
    const tabButtons = document.querySelectorAll('.ch-ag-btn');
    const tabContents = document.querySelectorAll('.tab-content');

    tabButtons.forEach(button => {
        button.addEventListener('click', () => {
            // Remove active class from all buttons and contents
            tabButtons.forEach(btn => btn.classList.remove('active'));
            tabContents.forEach(content => content.classList.remove('active'));

            // Add active class to clicked button and corresponding content
            button.classList.add('active');
            const tabId = button.getAttribute('data-tab');
            document.getElementById(tabId).classList.add('active');
        });
    });
});
  </script>

        // View switching functionality
        function switchView(viewType) {
            // Remove active class from all view buttons
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            
            // Add active class to clicked button
            event.target.classList.add('active');
            
            // Hide all views
            document.getElementById('timelineView').style.display = 'none';
            document.getElementById('listView').style.display = 'none';
            
            // Show selected view
            if (viewType === 'timeline') {
                document.getElementById('timelineView').style.display = 'block';
            } else if (viewType === 'list') {
                document.getElementById('listView').style.display = 'block';
            } else if (viewType === 'agenda') {
                // For agenda view, we'll show the list view for now
                document.getElementById('listView').style.display = 'block';
            }
        }

                <div class="event-detail-section">
                    <div class="detail-label">Type</div>
                    <div class="detail-value">${event.type}</div>
                </div>
                
                <div class="event-detail-section">
                    <div class="detail-label">Description</div>
                    <div class="detail-value">${event.description}</div>
                </div>
                
                <div class="event-detail-section">
                    <div class="detail-label">Organizer</div>
                    <div class="detail-value">${event.organizer}</div>
                </div>
                
                <div class="event-detail-section">
                    <div class="detail-label">Attendees</div>
                    <div class="attendees-grid">
                        ${event.attendees.map(attendee => `
                            <div class="attendee-card">
                                <div class="attendee-avatar">${attendee.avatar}</div>
                                <div class="attendee-info">
                                    <div class="attendee-name">${attendee.name}</div>
                                    <div class="attendee-title">${attendee.title}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                ${event.notes ? `
                    <div class="event-detail-section">
                        <div class="detail-label">Additional Notes</div>
                        <div class="detail-value">${event.notes}</div>
                    </div>
                ` : ''}
            `;
            
            modal.classList.add('show');
        }

        function closeModal() {
            document.getElementById('eventModal').classList.remove('show');
        }

        // Close modal when clicking outside
        document.getElementById('eventModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Date navigation
        function previousDay() {
            showNotification('Previous day schedule not available');
        }

        function nextDay() {
            showNotification('Next day schedule coming soon');
        }

        // Action functions
        function exportSchedule() {
            showNotification('Schedule exported to your downloads');
        }

        function addNewEvent() {
            showNotification('Add Event feature coming soon');
        }

        function addToPersonalSchedule() {
            showNotification('Event added to your personal schedule');
            closeModal();
        }

        function optimizeSchedule() {
            showNotification('Schedule optimization complete! Check your recommendations.');
        }

        // Notification system
        function showNotification(message) {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(91deg, #2ba642 -0.01%, #123d21 99.99%);
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
                z-index: 10000;
                font-weight: 500;
                transform: translateX(400px);
                transition: transform 0.3s ease;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.transform = 'translateX(400px)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Calendar functionality
        function updateCalendar() {
            // This would typically fetch real calendar data
            // For demo purposes, we'll highlight today and tomorrow
            const today = new Date();
            const calendarDays = document.querySelectorAll('.calendar-day:not(.header)');
            
            calendarDays.forEach(day => {
                const dayNumber = parseInt(day.textContent);
                if (dayNumber === 16) { // Today
                    day.classList.add('today', 'has-events');
                } else if (dayNumber === 17) { // Tomorrow
                    day.classList.add('has-events');
                }
            });
        }

        // Meeting item interactions
        document.querySelectorAll('.meeting-item').forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.transform = 'translateX(5px)';
                this.style.transition = 'transform 0.3s ease';
            });
            
            item.addEventListener('mouseleave', function() {
                this.style.transform = 'translateX(0)';
            });
        });

        // Add smooth scrolling for time grid
        function scrollToCurrentTime() {
            const now = new Date();
            const currentHour = now.getHours();
            const timeGrid = document.querySelector('.time-grid');
            
            if (currentHour >= 8 && currentHour <= 19) {
                const scrollPosition = (currentHour - 8) * 70; // 70px per hour
                timeGrid.scrollTop = scrollPosition;
            }
        }

        // Event item hover effects
        function addEventHoverEffects() {
            document.querySelectorAll('.event-item').forEach(item => {
                item.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateX(5px) scale(1.02)';
                    this.style.zIndex = '10';
                });
                
                item.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateX(0) scale(1)';
                    this.style.zIndex = '1';
                });
            });
        }

        // Search functionality (future enhancement)
        function searchEvents(query) {
            const events = Object.values(eventData);
            return events.filter(event => 
                event.title.toLowerCase().includes(query.toLowerCase()) ||
                event.description.toLowerCase().includes(query.toLowerCase()) ||
                event.location.toLowerCase().includes(query.toLowerCase())
            );
        }

        // Filter events by type
        function filterEventsByType(type) {
            const events = Object.values(eventData);
            return events.filter(event => event.type.toLowerCase() === type.toLowerCase());
        }

        // Initialize the application
        function init() {
            // Update calendar with current data
            updateCalendar();
            
            // Scroll to current time
            scrollToCurrentTime();
            
            // Add hover effects
            addEventHoverEffects();
            
            // Set initial view to timeline
            document.querySelector('.view-btn').classList.add('active');
            
            // Add keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeModal();
                }
                if (e.key === 'n' && e.ctrlKey) {
                    e.preventDefault();
                    addNewEvent();
                }
                if (e.key === 'e' && e.ctrlKey) {
                    e.preventDefault();
                    exportSchedule();
                }
            });
            
            console.log('EventConnect Schedule App initialized successfully!');
        }

        // Run initialization when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);

        // Add some interactivity to stats
        function animateStats() {
            const statNumbers = document.querySelectorAll('.stat-number');
            statNumbers.forEach((stat, index) => {
                const finalValue = parseInt(stat.textContent);
                let currentValue = 0;
                const increment = finalValue / 20;
                
                const timer = setInterval(() => {
                    currentValue += increment;
                    if (currentValue >= finalValue) {
                        stat.textContent = finalValue;
                        clearInterval(timer);
                    } else {
                        stat.textContent = Math.floor(currentValue);
                    }
                }, 50 + (index * 20));
            });
        }

        // Add live clock
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
            
            // Add clock to header if element exists
            const clockElement = document.querySelector('.current-time');
            if (clockElement) {
                clockElement.textContent = `Current Time: ${timeString}`;
            }
        }

        // Update clock every minute
        setInterval(updateClock, 60000);

        // Add some visual enhancements
        function addVisualEnhancements() {
            // Add loading animation for better UX
            document.querySelectorAll('.action-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const originalText = this.textContent;
                    this.textContent = 'Loading...';
                    this.disabled = true;
                    
                    setTimeout(() => {
                        this.textContent = originalText;
                        this.disabled = false;
                    }, 1000);
                });
            });
        }

        // Call visual enhancements after DOM load
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(animateStats, 500);
            addVisualEnhancements();
        });
    </script>

</body>

</html>
