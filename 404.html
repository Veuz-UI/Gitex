<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GITEX NIGERIA 2025</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/font-awesome.css">
  <link rel="stylesheet" href="assets/css/new-style-visitor.css">
  <link rel="stylesheet" href="assets/fonts/webfont/stylesheet.css">
  <link rel="icon" href="assets/img/fav-icon.png" type="image/p">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="assets/img/fav-icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>



<body>
  <!-- Animated background -->
  <div class="bg-animation">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <!-- loader -->
  <div id="loader-wrapper" style="display: none;">
    <div class="loader">
      <svg viewBox="0 0 80 80">
        <circle id="test" cx="40" cy="40" r="32"></circle>
      </svg>
    </div>
    <div class="loader triangle">
      <svg viewBox="0 0 86 80">
        <polygon points="43 8 79 72 7 72"></polygon>
      </svg>
    </div>
    <div class="loader">
      <svg viewBox="0 0 80 80">
        <rect x="8" y="8" width="64" height="64"></rect>
      </svg>
    </div>
  </div>
  <!-- loader -->

  <div class="inner-banner">
    <a href="index.html"><img src="assets/img/ni-header.png" class="img-fluid"></a>
    <div>
      <div class="registration-text">VISITOR PORTAL ACCESS</div>
    </div>
  </div>

  <section class="content min-height-70">
    <div class="custom-container">
      <div class="sub-wrapper">
        <div class="login-form-container" data-aos="fade-up" data-aos-duration="800">
          <h4>Welcome Back</h4>
          <div class="sub-wrapper-cntnt">
            <p>Enter your email address and we'll send you a secure one-time password to access your account.</p>

            <form id="loginForm">
              <div class="input-group">
                <input 
                    type="email" 
                    id="email" 
                    class="input-field" 
                    placeholder=""
                    required
                >
                <label for="email" class="input-label">Enter your email address</label>
                <i class="fas fa-envelope input-icon"></i>
              </div>
              
              <button type="submit" class="get-otp-btn">
                <span class="btn-text">Get Secure OTP</span>
              </button>

              <div class="security-badge">
                <i class="fas fa-shield-alt"></i>
                <span>Your data is protected with end-to-end encryption</span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="footer">
    <div class="container">
      <img src="assets/img/logo.png" alt="" class="logo-width">
      <div class="social-icons">
        <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
  </section>

  <script src="assets/js/script.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/font-awsome.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <script>
    AOS.init({
      duration: 800,
      once: true
    });

    // Enhanced form validation and submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const button = document.querySelector('.get-otp-btn');
        const buttonText = document.querySelector('.btn-text');
        
        if (!emailRegex.test(email)) {
            // Shake animation for invalid email
            document.querySelector('.input-field').style.animation = 'shake 0.5s ease-in-out';
            setTimeout(() => {
                document.querySelector('.input-field').style.animation = '';
            }, 500);
            
            alert('Please enter a valid email address');
            return;
        }
        
        // Loading state
        button.classList.add('loading');
        buttonText.textContent = 'Sending OTP...';
        
        // Simulate API call
        setTimeout(() => {
            // Redirect to OTP page directly without success animation
            window.location.href = 'otp.html';
        }, 2000);
    });

    // Enhanced input interactions
    const inputField = document.getElementById('email');
    const inputIcon = document.querySelector('.input-icon');

    // Show placeholder only when focused
    inputField.addEventListener('focus', function() {
        this.placeholder = 'e.g., your.email@example.com';
    });

    inputField.addEventListener('blur', function() {
        this.placeholder = '';
    });

    inputField.addEventListener('input', function() {
        if (this.value) {
            this.classList.add('has-value');
            inputIcon.style.color = '#4f46e5';
        } else {
            this.classList.remove('has-value');
            inputIcon.style.color = '#9ca3af';
        }
    });

    // Add shake animation for validation errors
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
    `;
    document.head.appendChild(style);

    // Smooth scroll and parallax effects
    const particles = document.querySelectorAll('.particle');
    
    window.addEventListener('scroll', () => {
        const scrolled = window.pageYOffset;
        const rate = scrolled * -0.5;
        
        particles.forEach((particle, index) => {
            const speed = (index + 1) * 0.1;
            particle.style.transform = `translateY(${rate * speed}px) rotate(${scrolled * 0.1}deg)`;
        });
    });

    // Add typing effect for the title
    const title = document.querySelector('.login-form-container h4');
    const originalText = title.textContent;
    title.textContent = '';
    
    let i = 0;
    const typeWriter = () => {
        if (i < originalText.length) {
            title.textContent += originalText.charAt(i);
            i++;
            setTimeout(typeWriter, 100);
        }
    };
    
    // Start typing effect after page load
    setTimeout(typeWriter, 500);
  </script>

</body>

</html>
