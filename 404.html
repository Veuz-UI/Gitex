<!DOCTYPE html>

  <link rel="stylesheet" href="assets/css/bootstrap.min.css">

  <link rel="stylesheet" href="assets/fonts/webfont/stylesheet.css">
  <link rel="icon" href="assets/img/fav-icon.png" type="image/p">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<body>

  <section class="error-bg">

    <img src="assets/img/robot.png" alt="" id="errorImg">
    <div>
      <h3>
        404
      </h3>
      <h6>This Page could not be found 
        <br>
      <span>You can either stay and chill here, or go back to the beginning.</span>

      <a href="index.html">

  <script src="assets/js/script.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      if (window.gsap) {
        gsap.to("#errorImg", {
          x: -2, // Move up (jump)
          duration: 0.32,
          yoyo: true,
          repeat: -1,
          ease: "power1.inOut"
        });

    });
